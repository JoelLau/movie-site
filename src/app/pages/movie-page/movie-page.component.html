<ng-container *ngIf="movie; else noMovie">
  <app-base-layout>
    <main>
      <h1>{{movie.title}}</h1>
      <ul>
        <li *ngFor="let genre of movie.genres">{{genre}}</li>
      </ul>
      <p>popularity: <span>{{movie.popularity | number: '0.2-2'}}</span></p>
      <p>budget: <span>{{movie.budget | currency: 'EUR' }}</span></p>
      <img [src]="movie.image.url" [alt]="movie.image.title">
    </main>
    <footer>
      <h2>Last Visited</h2>
      <ul class="visited-movies">
        <li *ngFor="let movie of lastVisitedMovies; index as i; trackBy: trackMovieBy" class="visited-movies__item">
          <a *ngIf="movie" [routerLink]="'/movies/' + movie.slug">
            <img [src]="movie.image.url" [alt]="movie.image.title">
          </a>
        </li>
      </ul>
    </footer>
  </app-base-layout>
</ng-container>

<ng-template #noMovie>
  <main data-testid="not-found">
    not found
  </main>
</ng-template>
