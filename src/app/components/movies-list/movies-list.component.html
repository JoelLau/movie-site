<ul class="movie-list">
  <ng-container *ngIf="movies" >
    <li *ngFor="let movie of movies; trackBy: trackMovieBy" class="movie-list__item">
      <a *ngIf="movie" [routerLink]="'/movies/' + movie.slug">
        <img [src]="movie.image.url" [alt]="movie.image.title">
      </a>
    </li>
  </ng-container>
</ul>
