<ul class="movie-list">
  <ng-container *ngIf="movies">
    <li
      *ngFor="let movie of movies; trackBy: trackMovieBy"
      class="movie-list__item"
      data-testid="movie-listitem"
    >
      <a [routerLink]="'/movies/' + movie.slug">
        <img
          [src]="movie.image.url"
          [alt]="movie.image.title"
          class="movie-list__poster"
        />
      </a>
    </li>
  </ng-container>
</ul>
